<!DOCTYPE html>
<html>

<head>
  <title>Youtube.com clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="">
</head>
<body>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    /**
     * Sample JavaScript code for youtube.commentThreads.list
     * See instructions for running APIs Explorer code samples locally:
     * https://developers.google.com/explorer-help/code-samples#javascript
     */

    function loadClient() {
      gapi.client.setApiKey("AIzaSyA5eH9JcAWpSLi8Q80ITmnRyHIYnNhrNIg");
      return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(function () { console.log("GAPI client loaded for API"); },
          function (err) { console.error("Error loading GAPI client for API", err); });
    }
    // Make sure the client is loaded before calling this method.
    function execute() {
      return gapi.client.youtube.commentThreads.list({
        "part": [
          "id,snippet"
        ],
        "videoId": "kffacxfA7G4"
      })
        .then(function (response) {
          // Handle the results here (response.result has the parsed body).
          console.log("Response", response);
        },
          function (err) { console.error("Execute error", err); });
    }
    gapi.load("client");
  </script>
  <button onclick="loadClient()">load</button>
  <button onclick="execute()">execute</button>
</body>
